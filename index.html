<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="page-title">Kamień, Papier, Nożyce</h1>
			<h2 class="page-subtitle">Gra losowa</h2>
			<p>To proste! Wystarczy kliknąć na symbol, który chcesz użyć, a po chwili dowiesz się kto był silniejszy. Ty czy komputer?</p>
		</div>
	</header>

	<div class="container">
		<div id="buttons">
			<button id="play-rock"><i class="fas fa-hand-rock"></i>Kamień</button>
			<button id="play-paper"><i class="fas fa-hand-paper"></i>Papier</button>
			<button id="play-scissors"><i class="fas fa-hand-scissors"></i>Nożyce</button>
		</div>
		<div id="messages"></div>
		<div id="result"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
